name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/hades0hp/mlops-cats-dogs-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy_kind_smoke:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: mlops-cats-dogs

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml

      - name: Update deployment image to SHA
        run: |
          kubectl set image deployment/cats-dogs-api api=${{ env.IMAGE_NAME }}:${{ github.sha }} --record
          kubectl rollout status deployment/cats-dogs-api --timeout=180s

      - name: Port-forward service
        run: |
          kubectl port-forward svc/cats-dogs-api-svc 8000:80 >/tmp/pf.log 2>&1 &
          echo $! > /tmp/pf.pid
          sleep 3

      - name: Smoke test - health
        run: |
          curl -f http://127.0.0.1:8000/health

      - name: Create dummy image (jpeg)
        run: |
          echo '' | base64 -d > test.jpg

      - name: Smoke test - predict
        run: |
          curl -f -X POST "http://127.0.0.1:8000/predict" \
            -F "file=@test.jpg"

      - name: Cleanup port-forward
        if: always()
        run: |
          if [ -f /tmp/pf.pid ]; then kill $(cat /tmp/pf.pid) || true; fi
